<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Halloween @Meatpacking District</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFuZHk3MzkxIiwiYSI6ImNsOW93anMyeDAwd2Qzb3QybmVhMmVhdm0ifQ.MYzuO_wawnnm44XFaALaaQ'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/aandy7391/cl9vil5pl003314lafg9j303w',
      center: [-74.004837, 40.742011],
      zoom: 15.8
    });

    // Code from the next step will go here.
    map.on('click', (event) => {
        const features = map.queryRenderedFeatures(event.point, {
            layers: ['halloween-meatpacking']
        });
        if (!features.length) {
            return;
        }
        const feature = features[0];
 
        const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
            `<h3><a href=${feature.properties.pic}>${feature.properties.Halloween}</a><p>${feature.properties.place_name}</p><p>${feature.properties.Accuracy}</p>`
        )
        .addTo(map);
});
        
    </script>
  </body>
</html>
